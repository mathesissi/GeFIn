<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeFin - Livro Diário</title>
    <link rel="stylesheet" href="../css/livrodiario.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-area">
                <span class="logo">GeFin</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="../home.html" class="nav-item">Home</a></li>
                    <li><a href="LivroDiario.html" class="nav-item active">Livro Diário</a></li>
                    <li><a href="ContasContabeis.html" class="nav-item">Contas Contábeis</a></li>
                    <li><a href="Relatorios.html" class="nav-item">Relatórios</a></li>
                </ul>
            </nav>
            <a href="login.html" class="logout">Sair</a>
        </aside>

        <main class="content-area">
            <header class="content-header">
                <h1 class="page-title">LIVRO DIÁRIO</h1>
                <div class="user-avatar-placeholder"></div>
            </header>

            <form class="journal-entry-form">
                <div class="form-row row-top">
                    <div class="form-group date-group">
                        <label for="data">Data</label>
                        <input type="text" id="data" class="input-field">
                    </div>
                    <div class="form-group description-group">
                        <label for="descricao">Descrição</label>
                        <input type="text" id="descricao" class="input-field large-input">
                    </div>
                </div>

                <div class="form-row row-bottom">
                    <div class="form-group">
                        <label for="debito">Débito</label>
                        <input type="text" id="debito" class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="credito">Crédito</label>
                        <input type="text" id="credito" class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="valor">Valor</label>
                        <input type="text" id="valor" class="input-field">
                    </div>
                </div>
            </form>

            <button class="fab">
                <i class="fas fa-plus"></i>
            </button>
        </main>
    </div>
</body>

</html>
