<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GeFIn</title>
    <link rel="stylesheet" href="../css/global.css">

    <link rel="stylesheet" href="/web/css/toast.css">
    <script src="/web/js/toast.js" defer></script>
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>GeFIn</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="Home.html" class="nav-link active">Dashboard</a>
                <a href="ContasContabeis.html" class="nav-link">Plano de Contas</a>
                <a href="LivroDiario.html" class="nav-link">Lançamentos</a>
                <a href="Relatorios.html" class="nav-link">Relatórios</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header" style="display: flex; justify-content: space-between; align-items: center;">
                <h1>Dashboard</h1>

                <div class="user-actions">
                    <div class="user-profile" id="btn-open-profile" title="Ver Perfil">
                        <span id="header-username">Carregando...</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <button class="btn-logout" id="btn-logout">Sair</button>
                </div>
            </header>

            <div class="content-area">

                <div class="card-grid">
                    <div class="card">
                        <h3 class="card-title">Saldo em Caixa</h3>
                        <ul id="saldo-caixa" class="account-list"></ul>
                    </div>
                    <div class="card">
                        <h3 class="card-title">Contas a Pagar (Mês)</h3>
                        <ul id="contas-pagar" class="account-list"></ul>
                    </div>
                    <div class="card">
                        <h3 class="card-title">Contas a Receber (Mês)</h3>
                        <ul id="contas-receber" class="account-list"></ul>
                    </div>
                    <div class="card">
                        <h3 class="card-title">Resultado (Mês)</h3>
                        <ul id="resultado-mes" class="account-list"></ul>
                    </div>
                </div>

                <button id="gerar-relatorio" class="btn btn-primary">Gerar Mini Relatório</button>
                <div id="mini-relatorio"></div>
            </div>
        </main>
    </div>

    <script type="module" src="../js/dashboard.js"></script>
</body>

</html>
