<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - GeFIn</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/toast.css">
    <script src="../js/toast.js" defer></script>
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>GeFIn</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="Home.html" class="nav-link">Dashboard</a>
                <a href="ContasContabeis.html" class="nav-link">Plano de Contas</a>
                <a href="LivroDiario.html" class="nav-link">Lançamentos</a>
                <a href="Relatorios.html" class="nav-link active">Relatórios</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Relatórios Contábeis</h1>
                <div class="user-profile">
                    <span>Usuário</span>
                </div>
            </header>

            <div class="content-area">
                <div class="filter-section">
                    <form id="report-filter-form" style="display: flex; gap: 1rem; align-items: flex-end;">
                        <div class="form-group">
                            <label for="mes">Mês</label>
                            <select id="mes" class="form-control">
                                <option value="1">Janeiro</option>
                                <option value="2">Fevereiro</option>
                                <option value="3">Março</option>
                                <option value="4">Abril</option>
                                <option value="5">Maio</option>
                                <option value="6">Junho</option>
                                <option value="7">Julho</option>
                                <option value="8">Agosto</option>
                                <option value="9">Setembro</option>
                                <option value="10" selected>Outubro</option>
                                <option value="11">Novembro</option>
                                <option value="12">Dezembro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ano">Ano</label>
                            <input type="number" id="ano" class="form-control" value="2025">
                        </div>
                        <button type="submit" class="btn btn-primary">Filtrar</button>
                    </form>
                </div>

                <div class="report-selection" style="margin-top: 20px;">
                    <div class="report-card" data-report="livro-razao">
                        <h3>Livro Razão</h3>
                        <p>Detalhamento de todas as transações por conta.</p>
                    </div>

                    <div class="report-card" data-report="dre">
                        <h3>DRE</h3>
                        <p>Resultado do exercício (Lucro ou Prejuízo).</p>
                    </div>

                    <div class="report-card" data-report="indicadores">
                        <h3>Indicadores</h3>
                        <p>Análise de Liquidez e Rentabilidade.</p>
                    </div>
                </div>

                <div id="report-view-container" class="report-view" style="display: none;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h2 id="report-title">Título do Relatório</h2>
                        <button id="btn-print" class="btn btn-secondary">Imprimir / PDF</button>
                    </div>

                    <div id="livro-razao-view" style="display: none;">
                        <div id="livro-razao-container">
                        </div>
                    </div>

                    <div id="dre-view" style="display: none;">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Descrição</th>
                                    <th class="text-right">Valor</th>
                                    <th class="text-center" style="width: 80px;">AV %</th>
                                    <th class="text-center" style="width: 80px;">AH %</th>
                                </tr>
                            </thead>
                            <tbody id="dre-tbody"></tbody>
                        </table>
                    </div>

                    <div id="indicadores-view" style="display: none;">
                        <div class="indicadores-grid" id="indicadores-container">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="../js/Relatorios.js"></script>
</body>

</html>
