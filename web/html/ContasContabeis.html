<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeFin - Contas Contábeis</title>
    <link rel="stylesheet" href="../css/contascontabeis.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-area">
                <span class="logo">GeFin</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="../home.html" class="nav-item">Home</a></li>
                    <li><a href="LivroDiario.html" class="nav-item">Livro Diário</a></li>
                    <li><a href="ContasContabeis.html" class="nav-item active">Contas Contábeis</a></li>
                    <li><a href="Relatorios.html" class="nav-item">Relatórios</a></li>
                </ul>
            </nav>
            <a href="login.html" class="logout">Sair</a>
        </aside>

        <main class="content-area">
            <header class="content-header">
                <h1 class="page-title">CONTA CONTÁBIL</h1>
                <div class="user-avatar-placeholder"></div>
            </header>

            <form class="account-form">
                <div class="form-row row-top">
                    <div class="form-group code-group">
                        <label for="codigo">Código</label>
                        <input type="text" id="codigo" class="input-field">
                    </div>
                    <div class="form-group name-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" class="input-field large-input">
                    </div>
                </div>

                <div class="form-row row-bottom type-selectors">
                    
                    <div class="form-group type-group">
                        <label for="tipo">Tipo</label>
                        <div class="select-box">
                            <ul class="select-list">
                                <li class="selected">Ativo</li>
                                <li>Passivo</li>
                            </ul>
                        </div>
                    </div>

                    <div class="form-group subtype1-group">
                        <label for="subtipo1">subTipo 1</label>
                        <div class="select-box">
                             <ul class="select-list">
                                <li class="selected">Ativo Circulante</li>
                                <li>Ativo não Circulante</li>
                                <li>Passivo Circulante</li>
                                <li>Passivo não Circulante</li>
                            </ul>
                        </div>
                    </div>

                    <div class="form-group subtype2-group">
                        <label for="subtipo2">Subtipo 2</label>
                        <div class="select-box">
                            <ul class="select-list">
                                <li class="selected">Imobilizado</li>
                                <li>Realizavel a longo prazo</li>
                                <li>Investimentos</li>
                                <li>Intangível</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </form>

            <button class="fab">
                <i class="fas fa-plus"></i>
            </button>
        </main>
    </div>
</body>

</html>
