<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Contas - GeFIn</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="/web/css/toast.css">
    <script src="/web/js/toast.js" defer></script>
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>GeFIn</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="Home.html" class="nav-link">Dashboard</a>
                <a href="ContasContabeis.html" class="nav-link active">Plano de Contas</a>
                <a href="LivroDiario.html" class="nav-link">Lançamentos</a>
                <a href="Relatorios.html" class="nav-link">Relatórios</a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header" style="display: flex; justify-content: space-between; align-items: center;">
                <h1>Plano de Contas</h1>

                <div class="user-actions">
                    <div class="user-profile" id="btn-open-profile" title="Ver Perfil">
                        <span id="header-username">Carregando...</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <button class="btn-logout" id="btn-logout">Sair</button>
                </div>
            </header>
            <div class="content-area">
                <div style="display: flex; justify-content: flex-end; margin-bottom: 1.5rem;">
                    <button class="btn btn-primary" id="add-account-btn">Adicionar Nova Conta</button>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nome da Conta</th>
                                <th>Tipo</th>
                                <th>Subtipo Principal</th>
                                <th>Subtipo Secundário</th>
                                <th class="action-cell">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="accounts-tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div class="modal-overlay" id="add-account-modal" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-title">Adicionar Nova Conta</h3>
            <form id="account-form">
                <div class="form-group">
                    <label for="codigo">Código</label>
                    <input type="text" id="codigo" required placeholder="Ex: 1.1.1.01">
                </div>
                <div class="form-group">
                    <label for="nome">Nome da Conta</label>
                    <input type="text" id="nome" required placeholder="Ex: Caixa Geral">
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <select id="tipo" required>
                        <option value="">Selecione um tipo</option>
                        <option value="Ativo">Ativo</option>
                        <option value="Passivo">Passivo</option>
                        <option value="PatrimonioLiquido">Patrimônio Líquido</option>
                        <option value="Receita">Receita</option>
                        <option value="Despesa">Despesa</option>
                    </select>
                </div>

                <div class="form-group" id="subtipo-group" style="display: none;">
                    <label for="subtipo">Subtipo Principal</label>
                    <select id="subtipo">
                    </select>
                </div>

                <div class="form-group" id="subtipo-secundario-group" style="display: none;">
                    <label for="subtipo_secundario">Subtipo Secundário</label>
                    <select id="subtipo_secundario">
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="../js/ContasContabeis.js"></script>
</body>

</html>
