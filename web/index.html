<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GeFin — Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="css/index.css" rel="stylesheet">
</head>

<body>

    <button class="theme-toggle" id="toggleTheme" aria-label="Alternar tema">
        <i class="fas fa-moon"></i>
    </button>

    <main class="wrap">
        <!-- Brand / left side -->
        <section class="brand">
            <header>
                <h1>GeFin</h1>
                <p class="tagline">“Gerenciamento financeiro.”</p>
            </header>
        </section>

        <!-- Login / right side -->
        <section>
            <div class="card" role="form" aria-labelledby="titulo-login">
                <h2 id="titulo-login">Acessar conta</h2>
                <form onsubmit="event.preventDefault(); alert('Login de exemplo :)');">
                    <div class="field">
                        <label for="usuario">Usuário</label>
                        <input id="usuario" class="input" type="text" autocomplete="username" required
                            placeholder="seu@email.com" />
                    </div>
                    <div class="field">
                        <label for="senha">Senha</label>
                        <input id="senha" class="input" type="password" autocomplete="current-password" required
                            placeholder="••••••••" />
                    </div>
                    <div class="row">
                        <span class="sr-only">Links auxiliares</span>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <button class="btn" type="submit">Login</button>
                    <div class="row" style="justify-content:center; margin-top:12px">
                        <span>ou</span>
                    </div>
                    <div class="row" style="justify-content:center">
                        <a href="#">criar uma conta</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
