<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seu Sistema Financeiro</title>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 1.8em;
        }

        .input-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 0.9em;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        button,
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #28a745;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #1e7e34;
        }

        .btn-google {
            background-color: #ffffff;
            color: #555;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-google:hover {
            background-color: #f0f0f0;
        }

        .btn-google img {
            width: 20px;
        }

        .link {
            display: block;
            margin-top: 15px;
            font-size: 0.9em;
            color: #007bff;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0 15px 0;
            color: #aaa;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider:not(:empty)::before {
            margin-right: .5em;
        }

        .divider:not(:empty)::after {
            margin-left: .5em;
        }
    </style>
    <link rel="stylesheet" href="/web/css/toast.css">
    <script src="/web/js/toast.js" defer></script>
</head>

<body>

    <div class="login-container">

        <h2>Acesso ao Sistema</h2>

        <form>
            <div class="input-group">
                <label for="email">Email ou Usuário</label>
                <input type="text" id="email" placeholder="seu.email@empresa.com" required>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="********" required>
            </div>

            <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <div id="login-message-area" style="margin-top: 15px; font-size: 0.9em; color: red;"></div>

        <a href="#" class="link">Esqueci minha senha</a>

        <div class="divider">ou</div>

        <!-- Botão de Criar Conta ajustado -->
        <a href="html/CriarConta.html" class="btn btn-secondary">Criar Conta</a>

    </div>
    <script>
        document.addEventListener('keydown', function (event) {
            const isCtrlOrCmd = event.ctrlKey || event.metaKey; // Ctrl ou Cmd
            const isShift = event.shiftKey;
            const isE = event.key === 'e' || event.key === 'E';

            if (isCtrlOrCmd && isShift && isE) {
                event.preventDefault();

                console.log("Atalho detectado: Redirecionando para Cadastro de Empresa...");

                window.location.href = 'html/EmpresaCadastri.html';
            }
        });
    </script>
    <script type="module" src="../web/js/Login.js"></script>
</body>

</html>
